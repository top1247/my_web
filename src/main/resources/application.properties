# Server Configuration
server.port=5000
server.servlet.context-path=/

# H2 Database Configuration (in-memory mode for compatibility)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging - optional)
spring.h2.console.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=SESSIONID

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.mywebsite=DEBUG
logging.level.org.springframework.security=INFO

# Application Custom Configuration
app.secret-key=set_a_fixed_secret_key_here_please_change_it
